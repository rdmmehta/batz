# Site
name: "BankingAtoZ"
title: "BankingAtoZ"
description: "Your Banker friend."
logo: 'assets/images/logo.png'
favicon: ''
baseurl: /
google_analytics: ''
disqus: ''
mailchimp-list: 'https://bankingatoz.us10.list-manage.com/subscribe/post?u=872e9038700d88d708c35bbe2&amp;id=35860849de'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Ridhim:
    name: Ridhim Mehta
    display_name: Mod
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: teambankingatoz@gmail.com
    web: https://ridh.im
    twitter: https://twitter.com/rdmmehta
    description: "...."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
